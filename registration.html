    <h1>Upload a File</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
    <div id="uploadMessage"></div> <!-- Placeholder for upload status message -->

    <script>
        // JavaScript to handle the AJAX upload
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData();
            const fileInput = document.querySelector('input[name="file"]');
            formData.append('file', fileInput.files[0]);

            try {
                // Send the file using AJAX
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                document.getElementById('uploadMessage').innerText = result;
            } catch (error) {
                document.getElementById('uploadMessage').innerText = 'Upload failed. Please try again.';
                console.error('Error uploading file:', error);
            }
        });
    </script>
